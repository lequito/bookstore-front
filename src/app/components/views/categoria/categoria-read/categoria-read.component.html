<div class="container">
    <div class="title">
        <h1>Categoria</h1>
    </div>

    <button (click)="categoriaCreate()" class="mat-elevation-z8" mat-flat-button color="primary">NOVA CATEGORIA</button>

    <div class="containt-table mat-elevation-z8">
        <table mat-table class="table" [dataSource]="categorias">
            <!-- Id Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="nome">
                <th mat-header-cell *matHeaderCellDef> Nome </th>
                <td mat-cell *matCellDef="let row"> {{row.nome}} </td>
            </ng-container>

            <!-- Descriptions Column -->
            <ng-container matColumnDef="descricao">
                <th mat-header-cell *matHeaderCellDef> Descrição </th>
                <td mat-cell *matCellDef="let row"> {{row.descricao}} </td>
            </ng-container>

            <!-- Books Column -->
            <ng-container matColumnDef="livros">
                <th mat-header-cell *matHeaderCellDef> Livros </th>
                <td mat-cell *matCellDef="let row">
                    <a class="livros" href="#">
                        <i class="material-icons">book</i>
                    </a>
                </td>
            </ng-container>

            <!-- Actions Column -->
            <ng-container matColumnDef="acoes">
                <th mat-header-cell *matHeaderCellDef> Ações </th>
                <td class="mat-cell" mat-cell *matCellDef="let row">
                    <a class="edit" href="#">
                        <i class="material-icons">edit</i>
                    </a>
                    <a class="delete" href="#">
                        <i class="material-icons">delete</i>
                    </a>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>



</div>
