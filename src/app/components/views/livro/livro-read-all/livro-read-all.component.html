<div class="container">
    <div class="title">
        <h1>Livros</h1>
    </div>

    <button (click)="criarLivro()" class="mat-elevation-z8" mat-flat-button color="primary">NOVO LIVRO</button>

    <div class="containt-table mat-elevation-z8">
        <table mat-table class="table" [dataSource]="livros">
            <!-- Id Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="titulo">
                <th mat-header-cell *matHeaderCellDef> Título </th>
                <td mat-cell *matCellDef="let row"> {{row.titulo}} </td>
            </ng-container>

            <!-- Books Column -->
            <ng-container matColumnDef="livros">
                <th mat-header-cell *matHeaderCellDef>Ler Livros </th>
                <td mat-cell *matCellDef="let row">
                    <a class="livros" routerLink="{{ row.id }}/read">
                        <i class="material-icons">book</i>
                    </a>
                </td>
            </ng-container>

            <!-- Actions Column -->
            <ng-container matColumnDef="acoes">
                <th mat-header-cell *matHeaderCellDef> Ações </th>
                <td class="mat-cell" mat-cell *matCellDef="let row">
                    <a class="edit" routerLink="{{ row.id }}/update">
                        <i class="material-icons">edit</i>
                    </a>
                    <a class="delete" routerLink="{{ row.id }}/delete">
                        <i class="material-icons">delete</i>
                    </a>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>



</div>
