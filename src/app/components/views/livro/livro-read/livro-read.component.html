<form>
    <mat-card class="home mat-elevation-z8">
        <mat-card-title class="title">{{ livro.titulo }}</mat-card-title>
        <mat-card-subtitle class="subtitle">{{ livro.autor }}</mat-card-subtitle>
        <button (click)="cancel()" class="mat-elevation-z8" mat-flat-button color="primary">
            <mat-icon>keyboard_return</mat-icon>
        </button>
    </mat-card>

    <mat-card class="home mat-elevation-z8">
        <mat-card-subtitle class="subtitle">
            <p>{{ livro.conteudo }}</p>
        </mat-card-subtitle>
    </mat-card>

</form>
